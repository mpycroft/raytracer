- add: camera
  width: 1000
  height: 500
  field-of-view: "PI / 3"
  from: [0, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]
- add: plane
  material:
      pattern:
          type: checker
          colors:
              - [1, 1, 1]
              - [0, 0, 0]
      specular: 0.0
      reflective: 0.4
- add: plane
  transform:
      - [rotate-x, "PI / 2"]
      - [translate, 0, 0, 5]
  material:
      ambient: 0
      diffuse: 0
      reflective: 1
- add: sphere
  transform:
      - [translate, -0.5, 1.0, 0.5]
  material:
      ambient: 0.01
      diffuse: 0.01
      transparency: 1.0
      refractive_index: 1.5
- add: sphere
  transform:
      - [scale, 0.5, 0.5, 0.5]
      - [translate, -0.5, 1.0, 0.5]
  material:
      ambient: 0
      diffuse: 0
      reflective: 0.8
      transparency: 1
      refractive_index: 1
- add: sphere
  transform:
      - [scale, 0.4, 0.4, 0.4]
      - [translate, 2.5, 0.5, 1.5]
  material:
      color: [0.5, 1.0, 0.1]
      diffuse: 0.7
      specular: 0.3
      reflective: 0.2
- add: sphere
  transform:
      - [scale, 0.33, 0.33, 0.33]
      - [translate, 1.3, 0.5, 1.0]
  material:
      color: [0.5, 0.4, 0.8]
      diffuse: 0.7
      specular: 0.4
- add: sphere
  transform:
      - [scale, 0.5, 0.5, 0.5]
      - [translate, 1.5, 0.5, -0.5]
  material:
      ambient: 0.01
      diffuse: 0.01
      transparency: 1
      refractive_index: 1.5
- add: sphere
  transform:
      - [scale, 0.33, 0.33, 0.33]
      - [translate, -1.5, 0.33, -0.75]
  material:
      color: [1, 0.8, 0.1]
      diffuse: 0.7
      specular: 0.3
      reflective: 0.4
- add: light
  at: [-10, 5, -10]
  intensity: [0.8, 0.8, 0.8]
