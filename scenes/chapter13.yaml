- add: camera
  width: 1000
  height: 1000
  field-of-view: "PI / 3"
  from: [0, 5, -1]
  to: [0, 4.5, 0]
  up: [0, 1, 0]
- add: plane
  material:
      pattern:
          kind: checker
          a: [1, 1, 1]
          b: [0, 0, 0]
      specular: 0.0
- add: cylinder
  min: 0
  max: 1
  transform:
      - [scale, 5, 1, 5]
      - [translate, 0, 0, 10]
  material:
      color: [1, 0, 0]
- add: cylinder
  min: 0
  max: 1
  transform:
      - [scale, 3.5, 1, 3.5]
      - [translate, 0, 0, 10]
  material:
      color: [0.4, 0.5, 0.2]
- add: cylinder
  min: 0
  max: 2
  closed: true
  transform:
      - [translate, 0, 0, 10]
  material:
      color: [0, 0, 1]
- add: cylinder
  transform:
      - [translate, 5, 0, 20]
  material:
      color: [0, 1, 0]
- add: cone
  min: -1
  max: 1
  closed: true
  transform:
      - [translate, -3, 1, 10]
      - [scale, 2, 2, 2]
  material:
      color: [1, 0.5, 0.2]
- add: cone
  transform:
      - [translate, 0, 0, 30]
  material:
      color: [0.5, 1, 0.2]
- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]
